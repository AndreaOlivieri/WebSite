default: &default
  adapter: <%= ENV['DBMS_OLIVIERIANDREA'] %>
  pool: 5
  timeout: 5000
  username: <%= ENV['DBMS_USER_NAME'] %>
  password: <%= ENV['DBMS_PASSWORD'] %>

development:
  <<: *default
  database: olivieriandrea_db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: olivieriandrea_test_db

production:
  <<: *default
  database: olivieriandrea_production_db
