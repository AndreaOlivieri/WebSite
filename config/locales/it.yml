  For_over_a_year_I_have_collaborated_for_developing_an_enterprise_software: "Per oltre un anno ho collaborato allo sviluppo del software aziendale in qualità di programmatore informatico, utilizzando il linguaggio di programmazione Delphi e PL/SQL per le interrogazioni ai database."
  For_my_internship_I_developed_a_desktop_application_to_a_robotic_platform_with_the_aim_of_analyzing: "Per il tirocinio della laurea triennale in ingegneria informatica ho sviluppato un' applicazione desktop per una piattaforma robotica con lo scopo di analisi della postura e dell'equilibrio di una persona attraverso tre semplici esercizi motori. L'applicativo è stato sviluppato in C# e lavorando a stretto contatto con il sensore Kinect per il tracciamento della postura."
