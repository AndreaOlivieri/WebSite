  InnovAction_Lab_is_a_training_course: "InnovAction Lab è un corso di insegnamento che ti permette di imparare come trasformare la tua idea in una startup. Alla fine del corso sono stato in grado, insieme al mio team, di fondare la nostra startup: Fashape. In qualità di CTO mi sono occupato di sviluppare il sito web utilizzando il framework Javascript Meteor e i servizi cloud di Microsoft Azure"
