  Hello_everyone_I_m_Andrea_24_years_old_and_graduated_in: "Ciao a tutti! Sono Andrea, %{age} anni, laureato in ingegneria informatica e studio per il master all’università Roma Tre. La mia più grande passione sono i computer, con cui spendo molto del mio tempo, è la ragione principale dei miei studi e del mio lavoro. Sono uno sviluppatore specializzato nella programmazione orientata agli oggetti con il linguaggio Java, utilizzo metodologie Agile e il pattern architetturale MVC per lo sviluppo e la struttura del software. Mi occupo anche dello sviluppo di siti web, per il front-end conosco molto bene HTML, CSS/SASS, Javascript e alcune librerie/frameworks come JQuery, AngularJS, Bootstrap e techiche AJAX. La parte beck-end la sviluppo con Ruby on Rails. In passato ho fatto qualche esperienza lavorando in team con altri sviluppatori ed ho imparato qualche tool di versioning del software come Git o Borland StarTeam. Nel mio tempo libero seguo corsi online su diversi siti web (Udemy, School Code) per aggiornarmi o imparare nuove cose come lo sviluppo di applicazioni android, l’uso di photoshop o nuovi linguaggi di scripting."
