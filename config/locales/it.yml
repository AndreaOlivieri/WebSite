  Since_I_was_a_little_boy_I_feel_a: "Da quando ero ragazzo che nutro un forte interesse per i computer, questo interesse mi ha portato a intraprendere una carriera informatica. Ho mosso i primi passi all’istituto tecnico di Roma G. Armellini dove ho iniziato a programmare in Java. L’esperienza più importante del liceo è stata la partecipazione ad un progetto europeo di sicurezza informatica insieme a studenti delle scuole di Spagna e Turchia. Nel 2010 ho ottenuto il patentino europeo ECDL e il diploma di perito informatico. Dopo il liceo, mi sono iscritto all’università di ingegneria di Roma tre alla facoltà di ingegneria. Nel 2013, dopo aver passato tutti gli esami, ho fatto il tirocinio presso l’ ISTC-CNR dove ho sviluppato un applicazione desktop per una piattaforma robotica con l’obiettivo di analizzare la postura e l’equilibrio delle persone attraverso tre semplici esercizi motori. L’applicazione è stata sviluppata in C# con l’utilizzo del sensore Kinect. Nell’estate del 2013, a meno di tre anni dall’iscrizione, mi sono laureato in ingegneria informatica. Da neo-laureato ho scelto di fare la mia prima esperienza lavorativa nell’azienda H.S.C. dove ho imparato il linguaggio di programmazione Delphi per lo sviluppo del software aziendale e PL-SQL per le interrogazione ai database. Dopo un anno ho lasciato l’azienda per tornare a studiare a tempo pieno. Nel frattempo ho concentrato la mia attenzione sul mondo delle startup partecipando a due diversi eventi allo scopo di crearne una da zero, la prima grazie allo ‘startup week 2014’ di roma con il team di ‘Showay’ e la seconda all’ InnovAction lab’ con il team di Fashape. Nell’estate del 2015 sono tornato al lavoro come sviluppatore web nell’agenzia immobiliare The City srls dove ho sviluppato il loro sito web. Questa è esperienza lavorativa mi ha dato l’opportunità di imparare Ruby on Rails e di viaggiare a Los Angeles. Tornato a Roma ho deciso di lasciare l’azienda e finire l’università"
