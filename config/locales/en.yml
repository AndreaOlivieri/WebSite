  Hello_everyone_I_m_Andrea_24_years_old_and_graduated_in: "Hello everyone! I'm Andrea, %{age} years old, degree in computer engineering and I'm studying for master's degree at Roma Tre university. My biggest passion is the computer, with whom I spend most of the time, it’s the main reason of my studies and my work. I am a object-oriented software developer using Java programming language, Agile methodologies and MVC pattern. I’m also a web developer, front-end side I have a great knoledge of HTML, CSS/SCSS, Javascript and some of famous libraries/frameworks like JQuery, AngularJS, Bootstrap and AJAX techniques. Back-end side I develop with Ruby on Rails. In the past I've done some experiences working in a developers team and I learned how to use several version control systems as GIT or Borland StarTeam. In my free time, I follow online courses on different sites (Udemy, School Code) to update my knowledge or learn new ones such as the development of Android applications, the use of photoshop or new scripting languages."
